<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    .box {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 90%;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbShift 4s ease infinite;
      margin-bottom: 20px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    .button:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
    }

    #image-container {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    #image-container img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 5px solid white;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-links a {
      font-size: 1.7rem;
      color: #555;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077ff;
    }

    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .box {
        padding: 30px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to My Page</h1>
    <button class="button" onclick="showImage()">Show My Photo</button>
    <div id="image-container">
      <img src="https://i.postimg.cc/6QXtBH4q/Picsart-25-03-23-13-48-15-626.jpg" alt="My Profile Photo">
      <div class="social-links">
        <a href="https://www.facebook.com/share/16MrfKx59b/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.tiktok.com/@bad_forever4?_t=ZS-8vnnIeB84ts&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>

  <script>
    function showImage() {
      const container = document.getElementById("image-container");
      const button = document.querySelector(".button");

      if (container.style.display === "none" || !container.style.display) {
        container.style.display = "block";
        button.textContent = "Hide Photo";
      } else {
        container.style.display = "none";
        button.textContent = "Show My Photo";
      }
    }
  </script>
</body>
  </html>
